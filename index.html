<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frecuencia Vital - Acceso</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <div class="login-form">
            <header class="form-header">
                <h1>Frecuencia Vital</h1>
                <p>Acceso al Planificador de Estudios</p>
            </header>
            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="username">Usuario (Email)</label>
                    <input type="email" id="username" name="username" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="login-button">Ingresar</button>
                <div class="options">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </div>
     </main>

    <!-- 1. Carga las librerías de Firebase PRIMERO -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- 2. AHORA carga tu script que las utiliza -->
    <script src="login.js"></script>
</body>
</html>
